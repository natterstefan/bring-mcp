# .github/workflows/publish-npm.yml

name: ğŸ“¦ Publish to npm

on:
  release:
    types: [created]

jobs:
  publish:
    name: Publish Package to npm
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ›ï¸ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ§° Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          registry-url: https://registry.npmjs.org/

      - name: ğŸ“¦ Install dependencies
        run: npm ci

      - name: âœ… Run tests
        run: npm test

      - name: ğŸ—ï¸ Build package
        run: npm run build

      - name: ğŸ”¢ Set package.json version from tag
        run: |
          TAG=${{ github.event.release.tag_name }}
          VERSION=${TAG#v}
          echo "Setting package.json version to $VERSION"
          npm version "$VERSION" --no-git-tag-version

      - name: ğŸš€ Publish to npm
        run: |
          echo "Publishing version: ${{ github.event.release.tag_name }}"
          TAG="latest"
          if [[ "${{ github.event.release.tag_name }}" == *"beta"* ]]; then
            echo "Beta release detected."
            TAG="beta"
          fi
          npm publish --tag "$TAG"
        env:
          NODE_AUTH_TOKEN: ${{ secrets.npm_token }}
          